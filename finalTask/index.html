<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="flex">
        <div id=sideber>
            <div id="height">

                <h2>CHAT ROOM</h2>
                <h3>Channel</h3>
                <ul id="channels"></ul>
                <h3>Option</h3>
                <ul id="optionList">
                    <li class="options" id="addRoom">ルーム追加</li>
                    <li class="options" id="addPriRoom">プライベートルーム追加</li>
                    <li class="options" id="updateBtn">更新</li>
                </ul>
                
                <div id="invitationHidden">
                    メンバーの追加
                    <form id="invitationForm" action="">
                        <input id="invitationInput" autocomplete="off" /><button>Send</button>
                    </form>
                </div>

            </div>

        </div>
        <div id="content">
            <div>
                <form action="">
                    <input type="file" name="" id="file">
                </form>
                <div id="display">
                    <img src="http://localhost:3000/assets/sticker/1.png" alt="" class="imgs" id="img1">
                    <img src="http://localhost:3000/assets/sticker/2.png" alt="" class="imgs" id="img2">
                    <img src="http://localhost:3000/assets/sticker/3.png" alt="" class="imgs" id="img3">
                    <img src="http://localhost:3000/assets/sticker/4.png" alt="" class="imgs" id="img4">
                </div>
            </div>
            <ul id="messages"></ul>
            <form id="messageForm" action="">
                <input id="messageInput" autocomplete="off" /><button>Send</button>
            </form>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/front.js"></script>
</body>

</html>
